<!doctype html>
<html lang="en-us">
<meta charset="UTF-08">

<head>
    <link href='https://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Signika+Negative:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="drag-n-drop.css">
</head>

<body>
    <div id="container"></div>
    <div id="buttons"></div>
    <div id="letter"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="drag-n-drop.js"></script>
    <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }
            
            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }
            
            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
            </script>
</body>

</html>
